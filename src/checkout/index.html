<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>
  <link rel="stylesheet" href="../css/style.css" />
  <!-- <script src="../js/CheckoutProcess.mjs" type="module"></script> -->
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <div>
    <h1>Review &amp; Place your Order</h1>
    <form>
      <fieldset>
        <legend>Shipping</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="John" required>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="Doe" required>
        <br>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" value="123 Main" required>
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="Rexburg" required>
        <br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="ID" required>
        <br>
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip" value="83440" required>
        <br>
      </fieldset>
      <br>
      <fieldset>
        <legend>Payment Information</legend>
        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" value="1234123412341234" required>
        <br>
        <label for="expiration">Expiration Date:</label>
        <input type="text" id="expiration" name="expiration" value="8/21" required>
        <br>
        <label for="code">Security Code:</label>
        <input type="text" id="code" name="code" value="123" required>
        <br>
      </fieldset>
      <fieldset class="checkout-summary">
        <legend>Order Summary </legend>
        <p id="subtotal-p">Item Subtotal </p><span id="subtotal-sum"></span>
        <p>Shipping Estimate  <span id="shipping"></span></p>
        <p>Tax  <span id="tax"></span></p>
        <p><strong>Order Total</strong>  <span id="orderTotal"></span></p>
      </fieldset>
      <br>
      <button id="checkoutSubmit" type="submit">Submit Order</button>
    </form>
  </div>
</body>

</html>
