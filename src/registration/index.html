<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/CheckoutProcess.mjs" type="module"></script>
    <script src="../js/login.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <span class="numberCartItems"></span>
    </header>
    <main class="divider">
      <h1 class="currentOrder">Sign Up</h1>
      <form class="logInUp" method="dialog">
        <!-- <form class="logInUp" action="/registration" method="post" enctype="multipart/form-data"> -->
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="avatar">Avatar:</label>
          <input type="file" id="avatar" name="avatar" accept="image/*" /><br />

          <button class="loginButton submitSingUp" type="submit" value="Submit">
            Submit
          </button>

          <div class="userMessage"></div>
        </fieldset>
      </form>
      <p><a href="../admin/index.html">Already have an account? </a></p>
      <!-- <p><a href="../../login/index.html">Already have an account? </a></p> -->
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
