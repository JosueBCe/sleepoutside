<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

  <link rel="stylesheet" href="../css/style.css" />

  <script src="../js/CheckoutProcess.mjs" type="module"></script>
</head>

<body>
  <div>
  <h1>Sign Up</h1>
	<form action="/registration" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Personal Information</legend>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="avatar">Avatar:</label>
		<input type="file" id="avatar" name="avatar" accept="image/*"><br>

		<input type="submit" value="Submit">
    </fieldset>

	</form>
  <p><a href="../../login/index.html">Already have an account? </a></p>

</div>

</body>

</html>
