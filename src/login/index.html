<!DOCTYPE html>

<head>

<body>
  <div>
  <h1>Login</h1>
	<form action="/registration" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Personal Information</legend>

    </fieldset>

	</form>
</div>
